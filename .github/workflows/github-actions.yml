name: C/C++ CI

on: push

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2

    - name: sfml package
      run: sudo apt-get install qt5-default && sudo snap install cmake

    - name: Build
      run: make

    - name: Build tests
      run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          make test
